plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'kotlin-kapt'
}

java {
    sourceCompatibility buildConfig.javaVersion
    targetCompatibility buildConfig.javaVersion
}
configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}
dependencies {
    implementation project(':entity')
    implementation project(":database")
    implementation project(":remote")
    implementation project(":base")

    implementation libs.dagger.hilt.core
    kapt libs.dagger.hilt.compiler

    implementation libs.kotlin.coroutines.core
    testImplementation libs.kotlin.coroutines.test

    // TODO D: replace with standard java time
    implementation libs.threetenabp.threetenabp
    testImplementation libs.threetenabp.test

    testImplementation libs.junit
    testImplementation libs.mockito.kotlin
    testImplementation libs.google.truth

    testImplementation 'io.cucumber:cucumber-java8:6.1.1'
    testImplementation 'info.cukes:cucumber-junit:1.2.5'
}